  // function to add page
  // constructs and appends new HTML elements into it
  // $('#content').append($('<div id=book1>').html( $('<div class=name>').text(book1.name)));
  function add_to_page(collection){
    var result = $('#content').append($('<div id=' + collection['id'] + '>'));
    for(var key in collection){
        result += $('#' + collection['id'] + '').append( $('<div id=' + key + '>').text(collection[key]));
    }
    return result;
  };
  /*1 Div content (type of instument, eg book, album)

          Div all keys in the object (taking the keys for each element in the object, returning a new div for each element displaying the key : value key pts to)

  
  
  */

    // JQuery Click events
    $('.navbar #book').on('click', function(e){
      $('#content').empty();
      add_to_page(book1);
